<template>
    <h1>${title}</h1>
    <div class="row">
        <div class="col-md-offset-3 col-md-6 well">
            <div class="form-group">
                <label for="inputtext" class="col-md-2 control-label">To Do Item</label>
                <div class="col-md-10">
                    <input class="form-control" id="inputtext" value.bind="newItemName" placeholder="To Do...">
                </div>
                <button class="btn btn-primary btn-raised" click.delegate="addNewItem(newItemName)">Add</button>
            </div>
            <table>
                <tr repeat.for="item of toDoList">
                    <td><input type="checkbox" checked.bind="item.done" /> </td>
                    <td>${item.name}</td>
                </tr>
            </table>
        </div>
    </div>
</template>
